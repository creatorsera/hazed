<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Clone</h1>
        
        <!-- Profile Upload -->
        <label for="profilePicInput" class="profile-upload">
            <img id="profilePicPreview" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="profilePicInput" accept="image/*">
        </label>

        <!-- Username & Tweet Input -->
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
        <input type="file" id="tweetImageInput" accept="image/*">
        <p id="charCount">0/280</p>
        <button id="tweetButton">Tweet</button>

        <!-- Tweets Container -->
        <ul id="tweetsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
