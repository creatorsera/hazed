<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Tweet Sera</h1>
            <button id="darkModeToggle">ðŸŒ™</button>
        </div>

        <!-- Tweet Input -->
        <input type="text" id="usernameInput" placeholder="Enter your username">
        
        <div class="profile-pic-container">
            <label for="profilePicInput">
                <img id="profilePicPreview" src="default-avatar.png" alt="Profile Picture">
            </label>
            <input type="file" id="profilePicInput" accept="image/*">
        </div>
        
        <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
        <div id="charCount">0/280</div>
        <button id="tweetButton">Tweet</button>

        <!-- Tweets Section -->
        <ul id="tweetsList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
