<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sera</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tweet Sera</h1>
            <button id="darkModeToggle">ðŸŒ™</button>
        </header>

        <!-- Profile Picture Upload -->
        <div class="profile-section">
            <label for="profilePicInput">
                <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
            </label>
            <input type="file" id="profilePicInput" accept="image/*">
            <input type="text" id="usernameInput" placeholder="Enter your username">
        </div>

        <!-- Tweet Input Section -->
        <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
        <span id="charCount">0/280</span>
        <button id="tweetButton">Tweet</button>

        <!-- Tweet List -->
        <ul id="tweetsList"></ul>
    </div>
</body>
</html>
